{% extends 'budget/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>You are adding a new month to your budget</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'budget:add_month' %}"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="none" class="btn btn-primary">Save with no categories</button>
      <button name="default" class="btn btn-primary float-right">Save with default categories</button>
    {% endbuttons %}
  
  </form>
{% endblock content %}
