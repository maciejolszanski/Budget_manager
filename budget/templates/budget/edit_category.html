{% extends 'budget/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>You are editing {{category}}</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'budget:edit_category' category.id %}"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}

  
  </form>
{% endblock content %}
