{% extends 'budget/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>You are adding subcategory to {{category}}</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'budget:add_subcategory' category.id %}"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="return" class="btn btn-primary">Save</button>
      <button name="next" class="btn btn-primary float-right">Save and add another one</button>
    {% endbuttons %}
  
  </form>
{% endblock content %}
